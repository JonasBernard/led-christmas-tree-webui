<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Christmas Tree WebUI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/main.js" defer></script>
</head>
<body class="p-0 m-0 relative">
    <div id="message-container" class="absolute top-1 w-full"></div> 

    <div class="m-auto mt-2 rounded-xl flex flex-col gap-3 lg:w-[500px] w-full bg-neutral-100 p-3">
        <span class="text-xl">
            <span class="text-red-500 m-0 p-0">R</span><span class="text-green-500 m-0 p-0">G</span><span class="text-blue-500 m-0 p-0">B</span>-Christmas-Tree-WebUI
        </span>
        <div class="bg-neutral-200 rounded-xl flex flex-col gap-2">
            <button class="p-3" onclick="turnOn()">Turn on</>
            <button class="p-3" onclick="turnOff()">Turn off</>
        </div>
        <div class="bg-neutral-200 rounded-xl">
            <input id="colorPicker" type="color" class="w-full" value="#ffffff"/>
        </div>
    </div>

</body>
</html>
